<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">


    <title>Weather Dashbord</title>
</head>
<body >
    <header class="text-center text-white p-4 ">
        <h1 >Weather Dashbord</h1>

    </header>

   
    <main class="d-flex flex-row min-vh-100"> 
        
        <div class="container float-right">
           
              <div class="col">
                <h2>Search for a City:</h2>
                <input type="search" class="form-control" >
                <br/>
                <form type="text"></form>
                <button type="button" class="btn w-100">Search</button>
                <!-- <hr/> -->
                <h2></h2>

                </div>
               
              </div>
          
          </div>

        
        
          <div class="container col-9 float-left"> 
          <div class="card w-80">
            <div class="card-body cards">
              <h5 class="show-date city icon"></h5>
              <p class="show-temp"></p>
              <p class="show-wind"></p>
              <p class="show-humi"></p>
              
              
            </div>
          </div>
          
          <div class="card w-80">
            <div class="card-body cards">
              <h5 class="card-title">5-Day Forecast:</h5>

              <div class="col d-flex">
                <div class="card day min col m-1"></div>
                <div class="card col m-1"></div>
                <div class="card col m-1"></div>
                <div class="card col m-1"></div>
                <div class="card col m-1"></div>
  
            </div>
          </div>
        </div>

      </main> 

      
    <script src="./script.js"></script>
</body>
</html>
